name: CI

on:
  push:
    branches: [ ajay ]
  pull_request:
    branches: [ ajay ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]

    steps:
        - uses: actions/checkout@ajay
        - name: Use NodeJS
          uses: actions/setup-node@ajay
          with:
              node-version: ${{ matrix.node-version }}
              cache: 'npm'
        - run: npm install
        - run: npm run build

    