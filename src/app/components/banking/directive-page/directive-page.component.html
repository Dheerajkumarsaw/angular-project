<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="table table-responsive">
                <table class="table table-striped text-center">
                    <thead>
                        <tr>
                            <th>Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users">
                            <td appUpperCase [appHighlight]="color" defaultColor="red" class="nameList" (click)="color= 'blue'">{{user.name}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
